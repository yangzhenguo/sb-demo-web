<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <meta name="description" content="Page Description">
    <meta name="author" content="Sam">
    <title th:text="${title}">页面Title</title>

    <!-- Bootstrap -->
    <link href="../static/lib/bootstrap/3.3.6/css/bootstrap.min.css" th:href="@{/webjars/bootstrap/3.3.6/css/bootstrap.min.css}" rel="stylesheet">

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
    <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
    <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
</head>
<body>
    <div class="container">
        <h1 th:text="${welcome}" class="text-center text-primary">Hello H5</h1>

        <ul class="list-group">
            <a href="/" class="list-group-item" th:each="user: ${users}" th:title="${user.id}" th:href="@{/{id}(id=${user.id})}">
                <span class="badge" th:text="${user.age}">23</span>
                <span th:text="${user.name + '(' + user.id + ')'}">ab</span>
            </a>
        </ul>
    </div>
<!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
<script src="../static/lib/jquery/1.9.1/js/jquery.min.js" th:src="@{/webjars/jquery/2.2.4/jquery.min.js}"></script>
<!-- Include all compiled plugins (below), or include individual files as needed -->
<script src="../static/lib/bootstrap/3.3.6/js/bootstrap.min.js" th:src="@{/webjars/bootstrap/3.3.6/js/bootstrap.min.js}"></script>
</body>
</html>
